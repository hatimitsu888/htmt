               そんなものはない
               <!--
               <span class="stitle">動画編集の依頼って?</span>
               　<b>複数人でのゲーム実況動画</b>の編集(主に文字起こし)を承ることにしました。<br/>
               　具体的にどういう動画が依頼対象で、どういう編集の感じなのかっていうのは下の方にずらずらと書いておきますので、もし依頼を希望している方は　<u><b>必ず</b></u>　下の説明をよく読んでください。

               <span class="stitle">～対象動画について～</span>
               　対象としている動画の要素としては<br/>
                 <b>
                    ・複数人(2人以上)で出演している動画であること。<br/>
                    ・ゲームの実況動画である事。<br/>
                    ・人の声が入っていること。<br/>
                    ・マナーを守ったゲーム実況である事(ゲームに準ずる)<br/>
                    ・他人を不快にさせるような発言がない事。<br/>
                 </b>
                 となります。<br/><br/>
                 　<b>複数人</b>というのは書いてある通り、2人以上での動画である事を示します。1人でしか動画撮影出来ない人は...いい仲間を探しましょう<small>(僕もボッチだから安心して涙拭けよ...)</small><br/><br/>
                 　<b>ゲーム実況動画</b>というのも書いてある通りですね。実写はNGという事です。ゲームの種類は問いませんが、あまりルールが難しいと僕みたいな<s>アホ</s>は理解できない可能性が高いので教えていただけると幸いです。<br/><br/>
                 　<b>人の声</b>が入っているというのは単純に生声実況と言う事です。いくら僕がゆっくり実況者でも、依頼者さんと意思疎通しているわけではないので依頼者さんが話したいことを打ち込んで話させるっていうのは厳しいんですよね。(台本作ったりして貰わないと無理)<br/><br/>
                 なので生声実況に限定させていただきます。ごめんなさい。<br/><br/>
                 　<b>マナーを守ったゲーム実況</b>というのは、単純にゲーム開発者が許可をしていないチートを使った動画撮影だとか、違法な改造を行ったものであるとか、そういうものですね。もちろんMincraft等のmodは公式が許可を出しているのであればOKです(なのでMinecraftは可)<br/><br/>
                 　<b>他人を不快にさせるような発言</b>は絶対にしない様にお願いします。そういう発言が見て取れるなと感じたら依頼を却下させていただく場合がございます。万人受けするエンターテインメントというのは存在しないと思っているので多少は仕方ないかもしれませんが、<u>多くの人を不快にさせる・傷つける発言はくれぐれもしない様お願いします。</u><br/><br/>
                 <br/>
                 以上が編集依頼を出す上でのルール等になります。しっかりと確認したうえでご依頼ください。

                 <span class="stitle">料金や納期について</span>
                 　納期については、「僕が学生である」ということがあるので結構長くなってしまいます。<br/>
                 　具体的な数字で表すと、<b>最低2週間</b>から、<b>最高1ヶ月</b>ですね。<small>(土日しか時間があまり取れない上に皆さんの声をちゃんと理解しないとなので許してください...)</small><br>
                 　もちろんな話ですが、<u><b>動画の時間によって納期も変わってくる</b></u>ので具体的な数字はあまり確定できないというのがあります。出来るだけ早くお見せできるようにします。<br/>
                 <br/>
                 　料金については、<b>完成後の動画時間</b>で決まります。なので動画が完成してから値段が決まり、お支払いとなります。ご了承ください(予め「〇分くらいの動画がいいよー」というのは承っております。)<br/>
                 　下に料金表を出してあるのでそちらを参考にしてください。急に値段が変わることもあるかもなのでご了承ください。※値段が変わる前に依頼していて編集中に値段を変えた場合については、<b>変更前の料金</b>で請求させていただきます。<br/>
